<html>
<head>
  <title>Timeline | A lot of grouped data</title>
  <meta charset="utf-8"/>
  <script src="js/vis.min.js"></script>
  <link href="css/vis.min.css" rel="stylesheet" type="text/css" />
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <script src="../../googleAnalytics.js"></script>

  <script>
    /**
     * Get URL parameter
     * http://www.netlobo.com/url_query_string_javascript.html
     */

    function gup( name ) {
      name = name.replace(/[\[]/,"\\[").replace(/[\]]/,"\\]");
      var regexS = "[\\?&]"+name+"=([^&#]*)";
      var regex = new RegExp( regexS );
      var results = regex.exec( window.location.href );
      if( results == null )
        return "";
      else
        return results[1];
    }

    // get selected item count from url parameter
    var count = (Number(gup('count')) || 1000);

    // create groups
    var groups = new vis.DataSet([
      {id: 1, content: 'Segunda'},
      {id: 2, content: 'Ter√ßa'},
      {id: 3, content: 'Quarta'},
      {id: 4, content: 'Quinta'},
      {id: 5, content: 'Sexta'},

    ]);

    function createItems() {
      // create items
      var items = new vis.DataSet();

      var quantidadeDeDisciplinasCriadas = 2
      var order = 1;
      var truck = 1;
      for (var j = 0; j < quantidadeDeDisciplinasCriadas; j++) {
        var date = new Date();

        for (var i = 0; i < 1; i++) {
          date.setHours(7);
          date.setMinutes(0);
          var start = new Date(date);

          date.setHours(7);
          date.setMinutes(50);
          var end = new Date(date);

          items.add({
            id: order,
            group: truck,
            start: start,
            end: end,
            content: 'Disciplina' + order
          });
          order++;
        }
        truck++;
      }
    }

    // specify options
    var options = {
      stack: false,
      start: new Date('September 06, 2016 07:00:00'),
      end: new Date('September 06, 2016 18:20:00'),
      editable: true,
      margin: {
        item: 10, // minimal margin between items
        axis: 10  // minimal margin between items and the axis
      },
      orientation: 'top'
    };

    // create a Timeline
    var container = document.getElementById('mytimeline');
    timeline = new vis.Timeline(container, null, options);
    timeline.setGroups(groups);
    timeline.setItems(items);

    document.getElementById('count').innerHTML = count;
  </script>

</head>


<body onresize="/*timeline.checkResize();*">

  <h1>Gerenciamento de Disciplinas EC</h1>

  <div id="mytimeline"></div>



</body>
</html>
